Name: task.mq
ListenOn: 0.0.0.0:10091

#消息处理kafka消费者
MsgChatTransfer:
  Name: MsgChatTransfer
  Brokers:
    - 127.0.0.1:9092
  Group: kafka
  Topic: msgChatTransfer
  Offset: first
  Consumers: 1
#已读未读处理的kafka消费者
MsgReadTransfer:
  Name: MsgReadTransfer
  Brokers:
    - 127.0.0.1:9092
  Group: kafka
  Topic: msgReadTransfer
  Offset: first
  Consumers: 1
MsgReadHandler:
  GroupMsgReadHandler: 1
  GroupMsgReadRecordDelayTime: 60
  GroupMsgReadRecordDelayCount: 2
